<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>


        <div class="top-plane">
            <h1>Rock Paper Scissors FT5</h1>
            <img src="img/unmute2.png" id="mute" alt="unmute/mute">
        </div>


        <div class="mid-plane">
            <div class="player-panel">

                <div class="player A">
                    <img src="img/rock.jpg" alt="rock" class="clickable">
                    <img src="img/paper.jpg" alt="paper" class="clickable">
                </div>

                <div class="player B">
                    <img src="img/scissor.jpeg" alt="scissors" class="clickable">
                </div>

            </div>


            <div class="computer-panel">

                <div class="computer A">
                    <img src="img/rock2.png" alt="rock">
                    <img src="img/paper2.png" alt="paper">
                </div>

                <div class="computer B">
                    <img src="img/scissor2.png" alt="scissors">
                </div>

            </div>
        </div>


        <div class="bottom-plane">

            <div class="people">
                <div class="player">Player</div>
                <div class="PC">PC</div>
            </div>

            <div class="result">
                <div class="player score">0</div>
                <div class="description"></div>
                <div class="computer score">0</div>
            </div>


        </div>


        <!--Pop-up window when game finished-->
        <div class="pop-up">
            <div class="pop-up-heading">You lost!</div>
            <button class="pop-up-button">Try again</button>
        </div>

        
        <div id="overlay"></div>

        
    </body>
</html>
