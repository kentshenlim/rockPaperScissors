<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>


        <div class="top-plane">
        <h1>Rock Paper Scissors FT5</h1>
        </div>


        <div class="mid-plane">
            <div class="player-panel">

                <div class="player-A">
                    <img src="img/rock.jpg">
                    <img src="img/paper.jpg">
                </div>

                <div class="player-B">
                    <img src="img/scissor.jpeg">
                </div>

                <div class="player-C">
                    <div>Player</div>
                    <div>Pick one!</div>
                </div>

            </div>


            <div class="computer-panel">

                <div class="computer-A">
                    <img src="img/rock2.png">
                    <img src="img/paper2.png">
                </div>

                <div class="computer-B">
                    <img src="img/scissor2.png">
                </div>

                <div class="computer-C">
                    <div>Computer</div>
                </div>
            </div>
        </div>


        <div class="bottom-plane">
            <div class="score-result"></div>
            <div class="result"></div>
        </div>

        
    </body>
</html>
